name: Build and Deploy (gh-pages)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write
  pages: write
  id-token: write



jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      docs-path: ${{ steps.set-docs-path.outputs.docs-path }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: collapse_web/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('collapse_web/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: "Debug: show env, node & npm and files"
        run: |
          echo GITHUB_REPOSITORY=$GITHUB_REPOSITORY
          echo GITHUB_REF=$GITHUB_REF
          echo GITHUB_SHA=$GITHUB_SHA
          node -v
          npm -v
          pwd
          ls -la
          echo "collapse_web dir listing:" && ls -la collapse_web || true
        working-directory: collapse_web

      - name: Install dependencies (collapse_web)
        run: |
          set -euxo pipefail
          echo "Installing dependencies in collapse_web"
          npm ci --silent
          echo "Installed packages; node modules count:"
          ls -la collapse_web/node_modules | wc -l || true
        working-directory: collapse_web

      - name: Run tests (collapse_web)
        run: npm test -- --run
        working-directory: collapse_web
        continue-on-error: true

      - name: Build (collapse_web)
        run: |
          set -euxo pipefail
          echo "Checking package.json scripts:"
          cat collapse_web/package.json | jq -r '.scripts'
          echo "Starting build"
          npm run build --if-present
        working-directory: collapse_web
        continue-on-error: true

      - name: Check build output (docs)
        run: |
          echo "Collapse web build dir listing:"
          ls -la collapse_web/docs || true
          echo "--- index.html head ---"
          head -n 30 collapse_web/docs/index.html || true
          echo "--- assets listing ---"
          ls -la collapse_web/docs/assets || true
        working-directory: collapse_web

      - name: Archive debug info
        run: |
          mkdir -p build_debug
          node -v > build_debug/node_version.txt
          npm -v > build_debug/npm_version.txt
          ls -la collapse_web >> build_debug/ls.txt
          cat collapse_web/package.json > build_debug/package.json
          cat collapse_web/vite.config.ts > build_debug/vite.config.ts
          echo "Contents of collapse_web/docs: " > build_debug/docs_listing.txt
          ls -la collapse_web/docs >> build_debug/docs_listing.txt || true

      - name: Upload debug artifact
        uses: actions/upload-artifact@v4
        with:
          name: build_debug
          path: build_debug

      - name: Upload pages artifact (Pages API format)
        uses: actions/upload-pages-artifact@v3
        with:
          path: collapse_web/docs

      - name: Set docs path output
        id: set-docs-path
        run: echo "::set-output name=docs-path::collapse_web/docs"

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write
      pages: write
      id-token: write
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Deploy to GitHub Pages (via Pages API)
        id: deploy_pages_api
        uses: actions/deploy-pages@v4
        continue-on-error: true

      - name: Fallback - Download pages artifact
        if: ${{ steps.deploy_pages_api.outcome == 'failure' }}
        uses: actions/download-artifact@v4
        with:
          name: pages
          path: pages

      - name: Fallback - Deploy to gh-pages via peaceiris
        if: ${{ steps.deploy_pages_api.outcome == 'failure' }}
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: pages
          publish_branch: gh-pages
          allow_empty_commit: true
