name: Build and Deploy (gh-pages)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: gh-pages-deploy
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: collapse_web/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('collapse_web/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Debug: show node & npm and files
        run: |
          node -v
          npm -v
          pwd
          ls -la collapse_web
        working-directory: collapse_web

      - name: Install dependencies (collapse_web)
        run: npm ci --silent
        working-directory: collapse_web

      - name: Run tests (collapse_web)
        run: npm test -- --run
        working-directory: collapse_web
        continue-on-error: true

      - name: Build (collapse_web)
        run: npm run build --if-present
        working-directory: collapse_web

      - name: Archive debug info
        run: |
          mkdir -p build_debug
          node -v > build_debug/node_version.txt
          npm -v > build_debug/npm_version.txt
          ls -la collapse_web >> build_debug/ls.txt
          cat collapse_web/package.json > build_debug/package.json
          cat collapse_web/vite.config.ts > build_debug/vite.config.ts
          echo "Contents of collapse_web/docs: " > build_debug/docs_listing.txt
          ls -la collapse_web/docs >> build_debug/docs_listing.txt || true

      - name: Upload debug artifact
        uses: actions/upload-artifact@v4
        with:
          name: build_debug
          path: build_debug

      - name: Upload Pages artifact (collapse_web/docs)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/upload-pages-artifact@v1
        with:
          path: collapse_web/docs

      - name: Deploy to GitHub Pages
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/deploy-pages@v1
