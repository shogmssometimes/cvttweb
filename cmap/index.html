<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>cmap — Map Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>cmap — Realistic Map Renderer</h1>
    <div id="status" style="font-size:.85rem;color:#9ca3af;margin-left:12px">Loading data...</div>
  </header>
  <main>
    <aside class="controls">
      <!-- Simple realistic-only map UI -->
      <!-- Canvas is fixed at 1920x1080 (no width/height input) -->
      <label>Palette: 
        <select id="palette">
          <option value="classic">Classic (water → grass → mountain)</option>
          <option value="grayscale">Grayscale</option>
          <option value="dessert">Desert</option>
        </select>
      </label>
      <div style="font-size:.9rem;color:#9ca3af;margin-top:.4rem">
        Realistic world map (polygon-based). Coastlines and country borders are shown by default.
      </div>
      <label style="margin-top:.6rem;display:flex;align-items:center;gap:8px">
        <input type="checkbox" id="regionsToggle" />
        <span style="font-size:.9rem;color:#9ca3af">Show Regions overlay</span>
      </label>
      <label style="margin-top:.5rem;display:flex;align-items:center;gap:8px">
        <input type="range" id="regionsCount" min="6" max="24" value="8" />
        <span id="regionsCountLabel" style="font-size:.85rem;color:#9ca3af">Regions: 8</span>
      </label>
      <label style="margin-top:.5rem;display:flex;align-items:center;gap:8px">
        <input type="range" id="regionsSmooth" min="0" max="5" value="2" />
        <span id="regionsSmoothLabel" style="font-size:.85rem;color:#9ca3af">Smoothing: 2</span>
      </label>
        <label style="margin-top:.6rem;display:flex;align-items:center;gap:8px">
          <span style="font-size:.85rem;color:#9ca3af">Quality</span>
          <select id="qualitySelect">
            <option value="low">Low (fast)</option>
            <option value="medium" selected>Medium</option>
            <option value="high">High (detailed)</option>
          </select>
        </label>
        <label style="margin-top:.5rem;display:flex;align-items:center;gap:8px">
          <input type="checkbox" id="useRivers" />
          <span style="font-size:.85rem;color:#9ca3af">Use rivers as separators</span>
        </label>
        <div style="margin-top:.5rem;display:flex;gap:8px">
          <button id="exportRegions">Export Regions (GeoJSON)</button>
        </div>
      <div style="font-size:.8rem;color:#9ca3af;margin-top:.6rem">Pan: Drag with mouse → Zoom: Mouse wheel → Reset: Double-click</div>
      <div class="buttons">
        <button id="generate">Refresh</button>
        <button id="download">Download PNG</button>
      </div>
    </aside>
    <section class="canvas-wrap">
      <canvas id="map"></canvas>
      <canvas id="region-overlay" style="position:absolute;left:0;top:0;pointer-events:none;" width="1920" height="1080"></canvas>
      <div style="position: absolute; right: 24px; bottom: 24px; display:flex; flex-direction:column; align-items:center; gap:6px">
        <canvas id="minimap" width="240" height="135" aria-hidden="true"></canvas>
        <input id="zoomSlider" type="range" min="1" max="100" value="20" aria-label="Zoom slider" style="width:240px" />
      </div>
    </section>
  </main>
  <div id="ctx-menu" class="context-menu" role="menu" aria-hidden="true">
    <button id="ctx-zoom-in" role="menuitem">Zoom here</button>
    <button id="ctx-zoom-out" role="menuitem">Zoom out here</button>
    <button id="ctx-open-region" role="menuitem">Open region</button>
  </div>

  <div id="region-panel" class="region-panel" style="display:none;">
    <div class="region-panel-inner">
      <div class="region-panel-toolbar">
        <span id="region-title">Region</span>
        <button id="region-close">Close</button>
      </div>
      <div class="region-panel-canvas-wrap">
        <canvas id="region-canvas" width="800" height="600"></canvas>
      </div>
    </div>
  </div>
  <footer>
    <small>cmap — realistic map renderer</small>
  </footer>

  <script src="map.js"></script>
</body>
</html>
