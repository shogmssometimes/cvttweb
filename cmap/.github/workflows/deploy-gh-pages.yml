name: Deploy to GitHub Pages
on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

      - name: Deploy (pages)
        id: deploy_pages_api
        uses: actions/deploy-pages@v4
